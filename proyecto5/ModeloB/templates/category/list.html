{% extends 'list.html'%}

{% block columnas %}
    <tr>
    <th scope="col">No.</th>
    <th scope="col">Nombre</th>
    <th scope="col">Opciones</th>
    </tr>
{% endblock %}

{% block filas %}
    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>
                <a href="{% url 'categoria_update' c.id %}" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></a>
                <a href="{% url 'categoria_delete' c.id %}" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
