{% extends 'list.html' %}

{% block columnas %}
    <tr>
        <th scope="col">No.</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Direccion</th>
        <th scope="col">Opciones</th>
    </tr>
{% endblock %}

{% block filas %}
    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.names }}</td>
            <td>{{ c.surnames }}</td>
            <td>{{ c.address }}</td>
            <td>
                <a href="{% url 'cliente_update' c.id %}" class="btn btn-warning btn-xs"><i
                        class="fas fa-edit"></i></a>
                <a href="{% url 'cliente_delete' c.id %}" class="btn btn-danger btn-xs"><i
                        class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
