{% extends 'body.html'%}
{% load widget_tweaks %}

{% block content %}
    <form method="post" action="." >
        <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-trash-alt"></i>
                {{ title }}
            </h3>
        </div>

            <!-- /.card body -->
            <div class="card-body">
                {% csrf_token %}
                <input type="hidden" name="action" value="{{ action }}">
            </div>
            <div class="alert alert-danger alert-dismissible">
                <h5><i class="icon fas fa-ban"></i> Notificacion!</h5>
                Esta seguro de eliminar el registro No. {{object.id}} con nombre {{object.name}}
            </div>
            {#  footer del card  #}
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-flat btnTest">
                <i class="fas fa-save"></i> Si, Aceptar
            </button>
            <a href="{{ list_url }}" class="btn btn-info btn-flat btnTest">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </div>
    </form>

{% endblock %}
